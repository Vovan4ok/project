home.user-text=\u041A\u0438\u0457\u0432\u0441\u044C\u043A\u0438\u0439 \u043D\u0430\u0446\u0456\u043E\u043D\u0430\u043B\u044C\u043D\u0438\u0439 \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0456\u043C\u0435\u043D\u0456 \u0422\u0430\u0440\u0430\u0441\u0430 \u0428\u0435\u0432\u0447\u0435\u043D\u043A\u0430 \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u043D\u0438\u0439 \u0437\u0430\u043A\u043B\u0430\u0434 \u0432\u0438\u0449\u043E\u0457 \u043E\u0441\u0432\u0456\u0442\u0438 \u0423\u043A\u0440\u0430\u0457\u043D\u0438, \u0440\u043E\u0437\u0442\u0430\u0448\u043E\u0432\u0430\u043D\u0438\u0439 \u0443 \u043C\u0456\u0441\u0442\u0456 \u041A\u0438\u0454\u0432\u0456. \u0417\u0430 \u0440\u0435\u0439\u0442\u0438\u043D\u0433\u0430\u043C\u0438 \u0412\u041D\u0417, \u043D\u0430 2020 \u0440\u0456\u043A \u043F\u043E\u0441\u0456\u0434\u0430\u0432 1 \u043C\u0456\u0441\u0446\u0435 \u0456 \u0454 \u043D\u0430\u0439\u0431\u0456\u043B\u044C\u0448\u0438\u043C \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u043E\u043C \u0437\u0430 \u043A\u0456\u043B\u044C\u043A\u0456\u0441\u0442\u044E \u0441\u0442\u0443\u0434\u0435\u043D\u0442\u0456\u0432 \u0456 \u0441\u043F\u0435\u0446\u0456\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0435\u0439. \u0417 2009 \u0434\u043E 2014 \u0440\u043E\u043A\u0443 \u043C\u0430\u0432 \u0441\u0442\u0430\u0442\u0443\u0441 \u0430\u0432\u0442\u043E\u043D\u043E\u043C\u043D\u043E\u0433\u043E \u0434\u043E\u0441\u043B\u0456\u0434\u043D\u0438\u0446\u044C\u043E\u0433\u043E \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0443. \u0417 30 \u043A\u0432\u0456\u0442\u043D\u044F 2021 \u0440\u043E\u043A\u0443 \u043F\u043E\u0441\u0430\u0434\u0443 \u0440\u0435\u043A\u0442\u043E\u0440\u0430 \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0443 \u043E\u0431\u0456\u0439\u043C\u0430\u0454 \u0412\u043E\u043B\u043E\u0434\u0438\u043C\u0438\u0440 \u0411\u0443\u0433\u0440\u043E\u0432. \u041F\u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0442\u0430 \u0423\u043A\u0440\u0430\u0457\u043D\u0438 \u0432\u0456\u0434 21 \u043A\u0432\u0456\u0442\u043D\u044F 1994 \u0440. \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0432, \u0449\u043E \u041A\u0438\u0457\u0432\u0441\u044C\u043A\u0438\u0439 \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0456\u043C\u0435\u043D\u0456 \u0422\u0430\u0440\u0430\u0441\u0430 \u0428\u0435\u0432\u0447\u0435\u043D\u043A\u0430 \u0454 \u043D\u0430\u0446\u0456\u043E\u043D\u0430\u043B\u044C\u043D\u0438\u043C \u0443\u043D\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u043E\u043C \u0437\u0456 \u0441\u0442\u0430\u0442\u0443\u0441\u043E\u043C \u0441\u0430\u043C\u043E\u0432\u0440\u044F\u0434\u043D\u043E\u0433\u043E (\u0430\u0432\u0442\u043E\u043D\u043E\u043C\u043D\u043E\u0433\u043E) \u0434\u0435\u0440\u0436\u0430\u0432\u043D\u043E\u0433\u043E \u0437\u0430\u043A\u043B\u0430\u0434\u0443 \u0432\u0438\u0449\u043E\u0457 \u043E\u0441\u0432\u0456\u0442\u0438, \u044F\u043A\u0438\u0439 \u0437\u0434\u0456\u0439\u0441\u043D\u044E\u0454 \u0441\u0432\u043E\u044E \u0434\u0456\u044F\u043B\u044C\u043D\u0456\u0441\u0442\u044C \u0432\u0456\u0434\u043F\u043E\u0432\u0456\u0434\u043D\u043E \u0434\u043E \u0432\u043B\u0430\u0441\u043D\u043E\u0433\u043E \u0421\u0442\u0430\u0442\u0443\u0442\u0443.
